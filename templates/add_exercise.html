{% extends 'base.html' %}

{% block body %}
    <form class="form-add-exercise" method="POST">

      <h2 class="add-exercise-heading">Workin' it, log it here!</h2> 

        <div class="form-group">
          <label for="exercise-name-field">Exercise</label>
          <input type="text" 
                   name="exercise_name" 
                   placeholder="Exercise Please"
                   required
                   autofocus
                   class="form-control input-lg">
        </div>

        <div class="form-group">
          <label for="exercise-num-rep">Number of Reps</label>
          <input type="number"
                   name="num_reps"
                   min="0"
                   max="1000"
                   class="form-control input-lg">
        </div> 

        <div class="form-group">
          <label for="exercise-weight-field">Weight</label>
          <input type="number"
                   name="weight"
                   min="0"
                   max="10000"
                   autofocus
                   class="form-control input-lg">
        </div>

        <button class="btn btn-lg btn-primary btn-block" 
                type="submit">Log Exercise!</button>
    </form>

{% endblock %}
