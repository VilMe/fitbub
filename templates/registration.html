{% extends 'base.html' %}

{% block body %}
  <form class="form-signin" method="POST">

    <h2 class="form-signin-heading">Register Here! Get ready to pump some iron</h2>

    <div class="form-group">
      <label for="email-field" class="sr-only">Email Address</label>
      <input type="email"
             name="email"
             class="form-control input-lg"
             placeholder="Email Address"
             required
             autofocus>
    </div>

    <div class="form-group">
      <label for="password-field" class="sr-only">Password</label>
      <input type="password"
             name="password"
             class="form-control input-lg"
             placeholder="Password"
             required>
    </div>
    <div class="form-group">
      <label for="password-field" class="sr-only">Confirm Password</label>
      <input type="confirm-password"
             name="confirm-password"
             class="form-control input-lg"
             placeholder="Confirm Password"
             required>
    </div>

    <button class="btn btn-lg btn-primary btn-block" 
    type="submit">Register!
    </button>
  </form>

{% endblock %}
